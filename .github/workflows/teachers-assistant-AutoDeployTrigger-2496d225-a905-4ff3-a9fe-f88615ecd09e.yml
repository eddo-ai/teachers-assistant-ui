name: Trigger auto deployment for teachers-assistant

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: [main]
    paths:
      - '**'
      - '.github/workflows/teachers-assistant-AutoDeployTrigger-2496d225-a905-4ff3-a9fe-f88615ecd09e.yml'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build application
        run: pnpm run build

      - name: Azure Login
        uses: azure/login@a65d910e8af852a8061c627c456678983e180302
        with:
          client-id: ${{ secrets.TEACHERSASSISTANT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TEACHERSASSISTANT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TEACHERSASSISTANT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@b8c1d5a4bf0936ad0468c0d9abf21a0e3ef38f4a # v1.0.0
        with:
          appSourcePath: ${{ github.workspace }}
          dockerfilePath: Dockerfile
          registryUrl: eddoazurecontainers.azurecr.io
          registryUsername: ${{ secrets.TEACHERSASSISTANT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TEACHERSASSISTANT_REGISTRY_PASSWORD }}
          containerAppName: teachers-assistant
          resourceGroup: eddo-container-apps
          imageToBuild: eddoazurecontainers.azurecr.io/teachers-assistant:${{ github.sha }}
