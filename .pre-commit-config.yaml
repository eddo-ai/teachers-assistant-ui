repos:
  - repo: local
    hooks:
      - id: pnpm-lockfile
        name: PNPM Lockfile Check
        entry: bash -c 'pnpm install --lockfile-only'
        language: system
        files: package.json
        pass_filenames: false 
      - id: run-tests
        name: Run Tests
        entry: pnpm test
        language: system
        files: .
        pass_filenames: false
